    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <!-- NavBar -->
    <nav>
        <h1>German</h1>
        <ul>
            <li><a href="../index.html">Inicio</a></li>

            <li><a href="./projects.html">Proyectos</a></li>
            <li><a href="./contact.html">Coctacto</a></li>
        </ul>
    </nav>

    <main>
        <section>

            <div class="container">
                <div class="row">
                    <h2>Contacto</h2>
                    <div class="col-9">
                        <form class="row g-3 needs-validation" action="https://formspree.io/f/meqbrzpb" method="POST">
                            <div class="col-md-4">
                                <label for="nombre" class="form-label">Apellido y Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="col-md-4">
  
                            </div>
                            <div class="col-md-6">
                                <label for="correo" class="form-label">Ingrese el correo:</label>
                                <div class="input-group has-validation">
                                    <input type="email" class="form-control" id="correo" name="correo"
                                        aria-describedby="inputGroupPrepend" required>
                                </div>                                
                            </div>
                            <div class="col-md-4">
  
                            </div>
                            <div class="col-md-6">
                                <textarea class="form-control" id="mensaje" name="mensaje" rows="3" required>

                                </textarea>
                            </div>
 
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Copyright</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
